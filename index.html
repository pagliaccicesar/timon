<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./main.css">

    <main>
      <div align="center">
        
      </div>
      <div class='items'>
          <div class='item'>
          <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
            <defs>
              <clipPath id='clip-0'>
                <circle cx='0' cy='0' fill='#000' r='360px'></circle>
              </clipPath>
            </defs>
            <text class='svg-text' dy='.3em' x='50%' y='50%'>
              Diseño

            <g clip-path='url(#clip-0)'>
              <image height='100%' preserveAspectRatio='xMinYMin slice' width='100%' href='./img/visualstudio.png'></image>

                Diseño
              </text>
            </g>
          </svg>
          </div>
          <div class='item'>
          <svg preserveAspectRatio='xMidYMid slice' viewBox='0 0 300 200'>
            <defs>
              <clipPath id='clip-1'>

            <text class='svg-text' dy='.3em' x='50%' y='50%'>

              </text>

          </svg>

            </text>
            <g clip-path='url(#clip-2)'>

              <text class='svg-masked-text' dy='.3em' x='50%' y='50%'>
                Audio
              </text>
            </g>
          </svg>
          </div>
          <div class='item'>
